spring:
  application:
    name: zuul-service
    
server:
  port: 8070

# Eureka client
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  

zuul:
    routes:
      security-service:
        path: /api/security/**
        strip-prefix: false
      client-service:
        path: /api/client/**
        strip-prefix: false

